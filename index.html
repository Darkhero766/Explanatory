<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Explanatory</title>
</head>
<body>
    <div class="box">
        <h2>Explain code like I am 5</h2>
        <textarea  id="codeInput" placeholder="Paste your code here..."></textarea>
        <button onClick="explain()"">Explain</button>
        <div class="output"></div>

    </div>

    <script>
        async function sendMsg(){
            const userCode = document.getElementById("codeInput").value;

            document.getElementById("output").innerText = "Thinking....."

            const res = await fetch("/chat", {
                method: "POST",
                headers: {"content-type": "application/json"},
                body: JSON.stringify({message: "Explain this code like I am 5 year old \n\n${userCode}"})
            });
            const data = await res.json();
            document.getElementById("output").innerText = data.reply.content;
        }
        
    </script>
</body>
</html>
